<ng-container class="main-home" *ngIf="router.url==='/'">
    <h3 class="b.tittle--italic">Bienvenido a Shopéame</h3>
    <app-content-home></app-content-home>
    </ng-container>
    
    <ng-container class="main-products" *ngIf="router.url==='/products'">
    <h3 class="b.tittle">Listado de productos</h3>
    <app-content-products></app-content-products>
    </ng-container>
    
    <ng-container class="main-managements" *ngIf="router.url==='/management'">
    <h3 class="b.tittle">Creación/Edición de productos</h3>
    <app-content-management></app-content-management>
    </ng-container>
