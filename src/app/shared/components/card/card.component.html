<div class="c-card">
    <div class="c-card__background"></div>
    <button class="btn-delete" (click)="deleteProduct(data)" *ngIf="router.isActive('/products', true)"><i class="far fa-window-close"></i></button>
    <img class="c-card__img" src="{{data.image ? data.image : 'assets/img/no-image.png'}}" alt="{{data.name}}">
    <div class="content-card">
    <h4 class="c-card__tittle">{{data.name}}</h4>
    <p class="c-card__desc">{{data.description}}</p>
    <h3 class="c-card__price">{{data.price}} â‚¬</h3>
    <div class="c-card__stars">
        
        <ngb-rating class="stars-rating" [rate]="data.stars" readonly="true" max="5"></ngb-rating>
        <p class="stars-rating__text">{{data.stars}}</p>
        <button class="btn-edit" (click)="sendProduct(data)" *ngIf="router.isActive('/products', true)">Editar</button>
    </div> 
</div>
</div>
